{% load static %}
	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">
					<!-- banner -->
					{% for rs in sliderdata %}
						{% if rs.image.url is None %}
						<div class="banner banner-1" style="display: block;">
						{% else %}
						<div class="banner banner-1">
					{% endif %}

						<img src="{{rs.image.url}}" alt="">
						<div class="banner-caption text-center">
							<h1>{{ rs.title }}</h1>
							<h3 class="white-color font-weak">{{rs.description}}</h3>
							<a href="/product/{{rs.id}}/{{rs.slug}}" class="primary-btn">Satin al</a>
						</div>
					</div>
					{% endfor %}
					</div>
					<!-- /banner -->
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
